<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">

    <title>Huddle landing page with a single introductory section</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="stylesheet" href="src/css/font-awesome.min.css">
</head>

<body>
    <section class="container">
        <img class="logo" src="src/images/logo.svg" alt="Logo">

        <div class="parte-principal">
            <img class="maquete" src="src/images/illustration-mockups.svg" alt="Maquetes de Ilustração">

            <div class="visao-geral">
                <h2 class="titulo">Build The Community Your Fans Will Love</h2>

                <p class="descricao">
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                    Create connections with your users as you engage in genuine discussion.
                </p>

                <a href="#" class="registrar">Register</a>
            </div>
        </div>
        <div class="rede-social">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </section>
</body>

</html>
